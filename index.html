<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container text-center z1 border shadow-lg bg-body-tertiary ps-5 pe-5 rounded"
    >
      <h2 class="pt-4 pb-2">Pricing</h2>
      <p>Please checkout our most effective payment models</p>
      <div class="main mt-5 pb-5 row gap-3">
        <div class="box1 col border m-1 pb-4">
          <h3 class="p-2 mb-5 bg-secondary-subtle">Free</h3>
          <h1>$0 / mo</h1>
          <p class="ps-3 pe-3">
            10 users included 2 GB of storage Email support
          </p>
          <button class="btn btn-outline-primary mt-4">Sing up for free</button>
        </div>
        <div class="box2 col border m-1 pb-4">
          <h3 class="p-2 mb-5 bg-secondary-subtle">Pro</h3>
          <h1>$15 / mo</h1>
          <p class="ps-3 pe-3">
            20 users included 10 GB of storage Email support
          </p>
          <button class="btn btn-primary mt-4">Get Started</button>
        </div>
        <div class="box3 col-md-4 border m-1 pb-4">
          <h3 class="p-2 mb-5 bg-secondary-subtle">Enterprise</h3>
          <h1>$29 / mo</h1>
          <p class="ps-4 pe-4">
            30 users included 15 GB of storage Email support
          </p>
          <button class="btn btn-primary mt-4">Contact Us</button>
        </div>
      </div>
    </div>
  </body>
</html>
